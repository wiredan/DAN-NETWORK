name: AI Auto Debug

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run ESLint + Prettier (Check)
        run: |
          echo "🔍 Running lint + prettier..."
          npx eslint . || true
          npx prettier --check . || true

      - name: Run Tests
        run: |
          echo "🧪 Running tests..."
          npm test || echo "No tests defined"

      - name: Auto Fix Issues
        run: |
          echo "🤖 Running AI Auto Debug..."
          npx eslint . --fix || true
          npx prettier --write . || true
          echo "✅ Auto fixes applied"

      - name: Commit & Push fixes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "🔧 Auto-fix by AI Auto Debug" || echo "No changes to commit"
          git push