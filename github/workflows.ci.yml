name: AI Auto Debug

on:
  pull_request:
    branches: [ main ]

jobs:
  autofix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run ESLint + Prettier (check only)
        run: |
          echo "üîç Checking code..."
          npx eslint . || true
          npx prettier --check . || true

      - name: Run ESLint + Prettier (auto-fix)
        run: |
          echo "‚ö° Applying fixes..."
          npx eslint . --fix || true
          npx prettier --write . || true

      - name: Commit and Push fixes
        run: |
          echo "üì¶ Committing fixes..."
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b auto-fix/${{ github.run_id }}
          git add .
          git commit -m "ü§ñ Auto-fix code style issues" || echo "No changes to commit"
          git push origin auto-fix/${{ github.run_id }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ü§ñ Auto-fix code style issues"
          branch: auto-fix/${{ github.run_id }}
          title: "ü§ñ Auto-fix code style issues"
          body: "This PR contains automatic fixes from ESLint + Prettier."